<section class="contact-form">
  <div class="card mb-3 contact-card" style="max-width: 40rem;">
    <img src="images/pink.png" class="card-img-top card-contact-img" alt="...">
  <div class="card-body">
    <h5 class="card-title">Get in Touch!</h5>
    <p class="card-text">Reach out to us for more information on upcoming performances, or to volunteer or sponsor this year's event.</p>
    <form>
      <div class="mb-3">
        <div class="row">
          <div class="col">
            <label for="exampleInputFirstName" class="form-label">First Name</label>
            <input type="text" id="exampleInputFirstName" class="form-control">
          </div>
          <div class="col">
            <label for="exampleInputLastName" class="form-label">Last Name</label>
            <input type="text" id="exampleInputLastName" class="form-control">
          </div>
        </div>
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      </div>
      <div class="form-group">
        <label for="exampleFormControlTextarea1">Message</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
      <button type="submit" class="submit-btn btn btn-primary">Submit</button>
    </form>
  </div>
  </div>
</section>
